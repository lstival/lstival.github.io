<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
    <meta name="author" content="{{ site.author }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.og_title | default: page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.og_description | default: page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/theme/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ '/images/icon_logo.png' | relative_url }}">
</head>
<body>
    <canvas id="neural-bg"></canvas>

    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="site-branding">
                    <h1 class="site-title">
                        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                    </h1>
                    <p class="site-subtitle">Ph.D. in Computer Science</p>
                </div>

                <nav class="main-nav">
                    <ul>
                        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
                        <li><a href="{{ '/publications/' | relative_url }}">Publications</a></li>
                        <li><a href="{{ '/research-interests/' | relative_url }}">Research</a></li>
                        <li><a href="{{ '/cv/' | relative_url }}">CV</a></li>
                    </ul>
                    <button id="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-icon">üåô</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    {% for link in site.social_links %}
                            <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" title="{{ link.title }}">
                                {{ link.label }}
                            </a>
                    {% endfor %}
                </div>

                <div class="footer-info">
                    <p>&copy;  {{ site.author }}. Built with üêç Python & ‚ú® ML magic.</p>
                    <p class="tech-stack">Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ '/theme/js/main.js' | relative_url }}"></script>
</body>
</html>
